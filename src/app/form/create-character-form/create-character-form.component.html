<form [formGroup]="newCharacterForm" (ngSubmit)="createNewCharacter()">
    <mat-form-field appearance="fill" color="accent">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="newCharacterName">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" color="accent">
        <mat-label>Class</mat-label>
        <mat-select formControlName="newCharacterClass">
          <mat-option value="Class1">Class1</mat-option>
          <mat-option value="Class2">Class2</mat-option>
          <mat-option value="Class3">Class3</mat-option>
          <mat-option value="Class4">Class4</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="primary">Create</button>
</form>
