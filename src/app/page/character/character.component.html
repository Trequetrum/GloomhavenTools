<div class="div-page" *ngIf="(errorMessage$ | async).length > 0">
	<div class="div-md-centered-text">
		<div class="appGlm-div-rcorners">
			<p>{{errorMessage$ | async}}</p>
		</div>
	</div>
</div>

<div class="div-page" *ngIf="newCharacter$ | async">
	<div class="div-md-centered-text">
		<div class="appGlm-div-rcorners">
			<app-create-character-form (newDocId)="changeDocId($event)">
			</app-create-character-form>
		</div>
	</div>
</div>

<div class="div-page" *ngIf="!(newCharacter$ | async) && (characterFile$ | async) != null">
	<div class="div-md-centered-text">
		<div class="appGlm-div-rcorners">
			<app-character-sheet [characterFile]="characterFile$ | async"></app-character-sheet>
		</div>
	</div>
</div>
