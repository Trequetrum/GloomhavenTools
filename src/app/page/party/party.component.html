<div class="div-page">
    <div class="div-md-centered-text" *ngIf="!(newParty)">
        <div class="appGlm-flex-row">
            <div class="appGlm-flex-column">
                <div class="appGlm-div-rcorners appGlm-flex-column">
                    <div class="appGlm-flex-row">
                        <h2>{{campaign.name}}</h2>
                        <span class="appGlm-flex-item-fill-remaining-space"> </span>
                        <mat-icon *ngIf="campaign.edit">edit</mat-icon>
                    </div>
                    <button mat-raised-button color="primary" 
                            (click)="setSingleView(GLOBAL_ACHIEVEMENTS)"
                            class="appGlm-button-margin">
                                Global Acheivements
                    </button>
                    <button mat-raised-button color="primary" 
                            (click)="setSingleView(10)" 
                            class="appGlm-button-margin">
                                More about this campaign</button>
                    <p>So much campaign - much wow!</p>
                </div>
                <div class="appGlm-div-rcorners">
                    <div class="appGlm-flex-row">
                        <h2>{{party.name}}</h2>
                        <span class="appGlm-flex-item-fill-remaining-space"> </span>
                        <mat-icon *ngIf="party.edit">edit</mat-icon>
                    </div>
                    <p>About this party</p>
                    <p>More about this party</p>
                    <p>So much party - much wow!</p>
                </div>
            </div>
            <div class="appGlm-flex-column">
                <!-- display global acheivements that are earned-->
                <div *ngIf="viewSelect[GLOBAL_ACHIEVEMENTS]" class="appGlm-div-rcorners appGlm-flex-row">
                    <mat-accordion>
                        <ng-template ngFor let-achievement [ngForOf]="achievements.globalAchievements">
                            
                            <mat-expansion-panel *ngIf="achievement.earned" [disabled]="!(achievement.options)">
                                <mat-expansion-panel-header>
                                  <mat-panel-title>
                                    <mat-chip color="accent" selected="true" disabled="true" style="width: 100%;">
                                        {{achievement.name}}
                                        <span *ngIf="achievement.options">: {{achievement.options[achievement.selectedOption]}}</span>
                                        <span class="appGlm-flex-item-fill-remaining-space"> </span>
                                        <mat-icon matChipRemove (click)="onRemoveGlobalAchievements(achievement)">cancel</mat-icon>
                                    </mat-chip>
                                  </mat-panel-title>
                                </mat-expansion-panel-header>
                                <ng-template matExpansionPanelContent>
                                    <mat-chip-list class="mat-chip-list-stacked" *ngFor="let subItem of achievement.options; index as i">
                                        <mat-chip 
                                            color="accent" 
                                            selected="true" 
                                            *ngIf="i !== achievement.selectedOption" 
                                            (click)="achievement.selectedOption = i">
                                            : {{subItem}}
                                        </mat-chip>
                                    </mat-chip-list>
                                </ng-template>
                              </mat-expansion-panel>
                        </ng-template>
                    </mat-accordion>
                    <button mat-icon-button class="ppGlm-add-button-left-margin" style="margin-left: 40px;" (click)="onAddGlobalAchievements()">
                        <mat-icon>add_circle_outline</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
